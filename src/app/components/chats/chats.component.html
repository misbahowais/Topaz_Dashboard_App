
<div *ngIf="show"  class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow chatWidegt h-96">
   <a class="flex justify-between items-center">
       <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 ">Topaz Support</h5>
      <span (click)="closeChat()"><svg  xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="23" height="23" viewBox="0 0 48 48">
         <path fill="#f44336" d="M44,24c0,11.045-8.955,20-20,20S4,35.045,4,24S12.955,4,24,4S44,12.955,44,24z"></path><path fill="#fff" d="M29.656,15.516l2.828,2.828l-14.14,14.14l-2.828-2.828L29.656,15.516z"></path><path fill="#fff" d="M32.484,29.656l-2.828,2.828l-14.14-14.14l2.828-2.828L32.484,29.656z"></path>
         </svg></span>
   </a>
<div id="chat-cont" class="overflow-y-auto h-64">
<div *ngFor="let message of allChatMessage" class="flex items-start gap-2.5">
    <img class="w-8 h-8 rounded-full" [src]="message.isSender? message.sender.profilePic: message.reciever.profilePic" alt="Jese image">
    <div class="flex flex-col gap-1 w-full max-w-[320px]">
       <div class="flex items-center space-x-2 rtl:space-x-reverse">
          <span class="text-sm font-semibold text-gray-900 ">{{message.isSender? message.sender.name: message.reciever.name}}</span>
          <span class="text-sm font-normal text-gray-500 ">{{message.sentDateTime|dateformat}}</span>
       </div>
       <div [class]="!message.isSender?'flex flex-col leading-1.5 p-4 border-gray-400 bg-blue-300 rounded-e-xl rounded-ee-xl': 'flex flex-col leading-1.5 p-4 border-gray-200 bg-gray-100 rounded-s-xl rounded-es-xl'">
          <p class="text-sm font-normal text-gray-900 "> {{message.message}}</p>
       </div>
       <span class="text-sm font-normal text-gray-500 ">{{message.status.toUpperCase()}}</span>
    </div>

       </svg>
    </button> -->
   
 </div>
</div>

 <form  [formGroup]="form"  (ngSubmit)="sentChat()" class=" h-16">   
    <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Sent</label>
    <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input type="search" id="message" formControlName="message" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Message" required />
        <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Sent</button>
    </div>
    <div *ngIf="(message?.invalid && (message?.dirty || message?.touched)) && isSubmit" class="alert float-none">
     
       <p class="text-red-500" *ngIf="message?.hasError('required')">
          Message is required.
       </p>
   </div>
 </form>
 </div>
